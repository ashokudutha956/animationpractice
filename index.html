<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(./hh.jpg);

        }
        .an{
            animation-name: node;
            position: relative;
            top: 240px;
            animation-duration: 100s;
        }
        @keyframes node {
            10%{
                transform: rotate(2000deg);
            }
        }
        .bn{
            text-align: center;
            animation-name: name;
            position: relative;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="an">
    <img src="./doraemon.jpg" height="100px" width="100px"></div>
    <div class="bn">
    <img src="./nobi.jpg"></div>
</body>
</html>
